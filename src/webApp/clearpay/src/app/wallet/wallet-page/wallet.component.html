<div class="container">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="wallet">
      <!-- Name Column -->
      <ng-container matColumnDef='alias'>
        <th mat-header-cell *matHeaderCellDef> Account Alias</th>
        <td mat-cell *matCellDef="let element"> {{element.alias}} </td>
      </ng-container>
      <ng-container matColumnDef='quantity'>
        <th mat-header-cell *matHeaderCellDef> Balance</th>
        <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
      </ng-container>

      <ng-container matColumnDef='createdDate'>
        <th mat-header-cell *matHeaderCellDef> Created At</th>
        <td mat-cell *matCellDef="let element"> {{element.date | date}} </td>
      </ng-container>

      <!-- Position Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td align="end" mat-cell *matCellDef="let element">
          <button type="button" mat-icon-button (click)="walletTransaction('transfer',element)">
            <mat-icon>payment</mat-icon>
          </button>
          <button type="button" mat-icon-button color="warn" (click)="walletTransaction('/transaction/',element)">
            <mat-icon>trending_up</mat-icon>
          </button>
          <button type="button" mat-icon-button (click)="delete(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <!--    [routerLink]="['/transaction/', row.id]"-->

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
