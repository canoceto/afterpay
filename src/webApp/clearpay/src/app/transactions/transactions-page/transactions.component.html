<div class="container">
  <div class="mat-elevation-z8">
    <table class="table" mat-table [dataSource]="transactions">
      <!-- Name Column -->
      <ng-container matColumnDef='date'>
        <th mat-header-cell *matHeaderCellDef> Date</th>
        <td mat-cell *matCellDef="let element"> {{element.date | date }} </td>
      </ng-container>

      <ng-container matColumnDef='walletId'>
        <th mat-header-cell *matHeaderCellDef> Wallet</th>
        w
        <td mat-cell *matCellDef="let element"> {{element.walletId}} </td>
      </ng-container>

      <ng-container matColumnDef='action'>
        <th mat-header-cell *matHeaderCellDef> Action</th>
        <td mat-cell *matCellDef="let element"> {{element.action}} </td>
      </ng-container>

      <ng-container matColumnDef='amount'>
        <th mat-header-cell *matHeaderCellDef> Amount</th>
        <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
      </ng-container>

      <ng-container matColumnDef='to'>
        <th mat-header-cell *matHeaderCellDef> To</th>
        <td mat-cell *matCellDef="let element"> {{element.to}} </td>
      </ng-container>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef></th>
        <td align="end" mat-cell *matCellDef="let element">
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row style="cursor: pointer;"
          *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
