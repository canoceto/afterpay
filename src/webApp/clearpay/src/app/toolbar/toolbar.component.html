  <span *ngIf="isLoggedIn()" routerLink="/user" style="padding: 0 6px; cursor: pointer;">Users</span>
  <span *ngIf="isLoggedIn()" routerLink="/wallet" style="padding: 0 6px; cursor: pointer;">Wallets</span>
  <span *ngIf="isLoggedIn()" routerLink="/transaction" style="padding: 0 6px; cursor: pointer;">Transactions</span>

  <span style="flex: 1 1 auto;"></span>
  <span style="font-size: 12px; margin-right: 4px;">{{getUserName()}}</span>
  <img [matMenuTriggerFor]="menu"
       [src]="getUserPhoto()"
       style="border-radius: 50%; background-color: #444; cursor: pointer;"
       width="28"
       height="28"
  />
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="loginLogout()">
      {{ isLoggedIn() ? "Log out" : "Login" }}
    </button>
  </mat-menu>
