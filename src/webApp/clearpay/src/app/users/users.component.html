<div class="container">
  <div class="mat-elevation-z8">
    <table class="table" mat-table [dataSource]="users">
      <!-- Name Column -->
      <ng-container matColumnDef='name'>
        <th mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
      </ng-container>

      <ng-container matColumnDef='wallets'>
        <th mat-header-cell *matHeaderCellDef> Wallet</th>
        <td mat-cell *matCellDef="let element">{{element.wallet}}</td>
      </ng-container>

      <ng-container matColumnDef='balance'>
        <th mat-header-cell *matHeaderCellDef> Balance</th>
        <td mat-cell *matCellDef="let element"> {{element.balance}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td align="end" mat-cell *matCellDef="let element">
          <button type="button" mat-icon-button (click)="delete(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row style="cursor: pointer;" [routerLink]="[ '/wallet/', row.id]"
          *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
